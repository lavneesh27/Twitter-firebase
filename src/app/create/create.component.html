<div class="header d-flex align-items-center px-3 ">
  <h5>Post</h5>
</div>
<div class="create container">
  <form (submit)="upload()" [formGroup]="uploadForm" class="text-center p-3">
    <div class="my-3">
      <textarea type="text" class="form-control" formControlName="content" id="content" aria-describedby="emailHelp"
        style="resize:none" placeholder="What's happening?"></textarea>
    </div>
    <div class="invalid-feedback" *ngIf="uploadForm.get('content')!.invalid">
      Content should not be empty and atleast 5 characters in length
    </div>
    <div class="my-3">
      <label for="image" class="btn-custom-outline w-25 d-flex justify-content-center">
        <i class="bx bx-upload"></i> &nbsp; Upload Image
      </label>
      <input type="file" class="d-none" accept="image/*" formControlName="image" id="image"
        (change)="onFileSelected($event)">
    </div>
    <button type="submit" class="btn btn-custom" [disabled]="uploadForm.invalid">Tweet</button>

    <img *ngIf="dataURL" class="img-thumbnail my-4" [src]='dataURL' alt="image">
  </form>
</div>
