<div class="header d-flex align-items-center px-3">
    <a href="javascript:void(0)" (click)="goBack()" class="back me-3"><i class='bx bx-left-arrow-alt  fs-3'></i></a>
    <div>
        <h5 class="m-0">Messages</h5>
        <p class="m-0 text-muted">&#64;{{user?.userName}}</p>
    </div>
</div>
<div class="body">
    <ul #chatBody >
        <li class="border-0" *ngFor="let u of users" style="cursor: pointer;" (click)="navigateToChat(u.id)">
            <div class="d-flex align-items-center profile">
                <div class="rounded-circle me-4 overflow-hidden" style="width:50px;height:50px"
                    ><img *ngIf="u.image" [src]="u.image" alt=""
                        style="width:100%;height:100%"> <span *ngIf="!u.image"
                        class="rounded-circle d-flex justify-content-center align-items-center bg-secondary text-light fs-4"
                        style="width:50px;height:50px;">{{
                        u?.firstName?.charAt(0) }}</span></div>


                <h6 class="text-strong">{{u.firstName}} {{u.lastName}}</h6>


            </div>
        </li>
    </ul>
</div>
